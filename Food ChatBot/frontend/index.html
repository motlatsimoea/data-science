<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moea FastFood</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Moea FastFood</h1>
        <div class="menu">
            <div class="item">
                <img src="images/fried chicken.jpg" alt="Fried Chicken">
                <h3>Fried Chicken</h3>
                <p>Price: $12.00</p>
            </div>
            <div class="item">
                <img src="images/fried fish.jpg" alt="Fried Fish">
                <h3>Fried Fish</h3>
                <p>Price: $11.50</p>
            </div>
            <div class="item">
                <img src="images/chicken salad.jpg" alt="Chicken Salad">
                <h3>Chicken Salad</h3>
                <p>Price: $13.00</p>
            </div>
            <div class="item">
                <img src="images/Cheese burger.jpg" alt="Cheese Burger">
                <h3>Cheese Burger</h3>
                <p>Price: $15.00</p>
            </div>
            <div class="item">
                <img src="images/chicken burger.jpg" alt="Chicken Burger">
                <h3>Chicken Burger</h3>
                <p>Price: $16.00</p>
            </div>
            <div class="item">
                <img src="images/beef rolls.jpg" alt="Beef Rolls">
                <h3>Beef Rolls</h3>
                <p>Price: $20.00</p>
            </div>
            <div class="item">
                <img src="images/chips.jpg" alt="Chips">
                <h3>Chips</h3>
                <p>Price: $7.00</p>
            </div>
            <div class="item">
                <img src="images/dagwood.jpg" alt="Dagwood">
                <h3>Dagwood</h3>
                <p>Price: $17.50</p>
            </div>
            <div class="item">
                <img src="images/pizza.jpg" alt="Pizza">
                <h3>Pizza</h3>
                <p>Price: $8.00</p>
            </div>
            <!-- Add more items as needed -->
        </div>
        <div class="chatbot">
            <!-- Include your Dialogflow chatbot here -->
            <!-- This is a placeholder for the chatbot -->
            <iframe width="350" height="430" allow="microphone;" src="https://console.dialogflow.com/api-client/demo/embedded/bf0f45f7-2ea3-4ceb-8b50-d212a77a499f"></iframe>
        </div>
    </div>
</body>
</html>
